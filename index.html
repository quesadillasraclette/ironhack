<!--Document HTML-->
<!DOCTYPE html>
<html>
    <head>
    <!--Tag give info to the navigador-->
        <title>My title</title>
        <!--this meta is for the navigator to know accent-->
        <meta charset="utf8">
        <link rel="stylesheet" href="./css/styles.css">
    
    </head>
    <body>
        <!--div is not a great practise for SEO in particular-->
        
        <header>
            <!--Header for the navigador-->
            <nav>
                <!--use ol instead of UL for numbers instead of points-->
                <ul>
                    <li> Home </li>
                    <li class="nollie"> About </li>
                    <li class="nollie" id="rosita"> Contact </li> 
                </ul>
            </nav>
        </header>

        <section>
            <article>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa unde impedit, quibusdam dolore aperiam aliquid quos, dicta perferendis similique odit animi quod itaque mollitia eos, officiis nostrum incidunt placeat explicabo!
                </p>
                <!--Click right Copy Relative Path-->
                <!--webp but only used by google-->
                <!--./to find it automatically-->
                <img id="nollie" src="./content/dave_nollie.png" alt="dave_nollie.jpg"/>
                <img src="./content/product_nollie.png" alt="product_nollie.jpg"/>
                <img src="./content/wake_nollie.png" alt="wake_nollie.jpg"/>
            </article>
        </section>
        <footer></footer>
        
    </body>
</html>
